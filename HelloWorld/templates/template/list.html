
<h1>列表</h1>
<p>遍历列表</p>
<ul style="font-family:verdana;color:red">
{% for i in tlist %}
<li>{{list_name}}:{{ i }} {% if not forloop.last %},{% endif %} </li>
{% endfor %}
</ul>
</br>
</br>
<ul>

{% empty %}

{% endfor %}
</ul>
